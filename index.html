<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otakudsu Quotes</title>
    <style>
        /* Reset & global */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: #f0f0f0; }
        a { text-decoration: none; color: inherit; }

        /* Header */
        header {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ff5555;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        /* Container untuk kartu */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        /* Kartu karakter */
        .card {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255,85,85,0.5);
        }

        /* Thumbnail karakter */
        .card img {
            width: 100%;
            display: block;
        }

        /* Nama karakter */
        .card h3 {
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            background-color: #111;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>Otakudsu Quotes</header>

<div class="container">
    <!-- Itachi -->
    <a href="itachi.html" class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7b/Itachi_Uchiha.png" alt="Itachi Uchiha">
        <h3>Itachi Uchiha</h3>
    </a>

    <!-- Gojo -->
    <a href="gojo.html" class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3f/Gojo_Satoru.png" alt="Gojo Satoru">
        <h3>Gojo Satoru</h3>
    </a>

    <!-- Bisa ditambah karakter lain -->
    <a href="#" class="card">
        <img src="https://via.placeholder.com/220x300?text=Karakter+Lain" alt="Karakter Lain">
        <h3>Karakter Lain</h3>
    </a>
</div>

<footer>Â© 2025 Otakudsu Quotes. All Rights Reserved.</footer>

</body>
</html>
