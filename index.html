<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiropoint | Home</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --primary: #2d3436;
            --accent: #00b894;
            --text-secondary: #636e72;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 50px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        header span {
            color: var(--accent);
        }

        .container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card);
            padding: 15px;
            border-radius: 20px;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .card img {
            width: 55px;
            height: 55px;
            border-radius: 15px;
            object-fit: cover;
            margin-right: 15px;
            background: #eee;
        }

        .card-info h2 {
            font-size: 1.1rem;
            margin: 0;
        }

        .card-info p {
            font-size: 0.8rem;
            margin: 0;
            color: var(--text-secondary);
        }

        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <header>
        <h1>Shiro<span>point</span></h1>
        <p>Inspirasi dalam setiap kata.</p>
    </header>

    <div class="container">
        <a href="itachi.html" class="card">
            <img src="img/itachi.jpg" alt="Itachi">
            <div class="card-info">
                <h2>Itachi Uchiha</h2>
                <p>Klan Uchiha • Konoha</p>
            </div>
        </a>

        <a href="gojo.html" class="card">
            <img src="img/gojo.jpg" alt="Gojo">
            <div class="card-info">
                <h2>Gojo Satoru</h2>
                <p>Jujutsu High • Special Grade</p>
            </div>
        </a>
    </div>

    <footer>
        &copy; 2025 Shiropoint.
    </footer>

</body>
</html>
