<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otakudsu Quotes | Koleksi Kata Bijak Anime</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
            --secondary-color: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: grid;
            gap: 1.5rem;
        }

        .quote-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, border 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .quote-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            background: #273549;
        }

        .char-img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 1.2rem;
            background: #334155; /* Warna cadangan jika gambar error */
        }

        .char-info h2 {
            font-size: 1.25rem;
            margin-bottom: 0.2rem;
        }

        .char-info span {
            font-size: 0.85rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>Otakudsu Quotes</h1>
        <p>Inspirasi dari karakter favorit Anda</p>
    </header>

    <div class="container">
        
        <a href="itachi.html" class="quote-card">
            <img src="img/itachi.jpg" alt="Itachi Uchiha" class="char-img">
            <div class="char-info">
                <span>Naruto Shippuden</span>
                <h2>Itachi Uchiha</h2>
            </div>
        </a>

        <a href="gojo.html" class="quote-card">
            <img src="img/gojo.jpg" alt="Gojo Satoru" class="char-img">
            <div class="char-info">
                <span>Jujutsu Kaisen</span>
                <h2>Gojo Satoru</h2>
            </div>
        </a>

        <a href="lainnya.html" class="quote-card">
            <img src="img/random.jpg" alt="Karakter Lain" class="char-img">
            <div class="char-info">
                <span>Multi-Anime</span>
                <h2>Karakter Lain</h2>
            </div>
        </a>

    </div>

    <footer>
        &copy; 2025 Otakudsu Quotes. All Rights Reserved.
    </footer>

</body>
</html>
