<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Anime - Website Pertamaku</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .card {
            background: #16213e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            text-align: center;
            border-bottom: 5px solid #e94560;
        }
        h1 { color: #e94560; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }
        p { font-style: italic; font-size: 1.1rem; line-height: 1.6; margin: 20px 0; }
        .char { font-weight: bold; color: #0f3460; background: #e94560; padding: 5px 15px; border-radius: 50px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Kutipan Anime</h1>
        <p>"Orang tidak akan tahu rasa sakit yang sesungguhnya sebelum mereka merasakan rasa sakit yang sama."</p>
        <span class="char">Pain (Naruto Shippuden)</span>
    </div>

</body>
</html>
